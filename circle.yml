machine:
  node:
    version: 4.0.0
dependencies:
  cache_directories:
    - "node_modules"    # relative to the build directory
deployment:
  development:
    branch: [xxx]
    commands:
      - npm run deploy-dev
      - /bin/bash scripts/publish-dev.sh
  stage: 
    branch: [xxx]
    commands:
      - npm run deploy-stage
      - /bin/bash scripts/publish-stage.sh
  production:
    branch: [production, stage, development]
    commands:
      - npm run deploy
      - /bin/bash scripts/publish-prod.sh